<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js' integrity='sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==' crossorigin='anonymous'></script>
  </head>
  <body>
    <div class="container">
      <header class="title">
        <h2>JavaScript Snake Game</h2>
        <h3 id="score">Score:</h3>
      </header>
    </div>
    <div class="container">
      <section class="overlay">
        <div class="gameOverGrid"><h3 id="gameOver">You lose!</h3></div>
        <button class="gameOverGrid btn">Play</button>
      </section>
      <section id="gameBoard"></section>
    </div>
  </body>
</html>
