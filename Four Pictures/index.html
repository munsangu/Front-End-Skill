<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOUR PICTURES</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame" onmouseover="hideText(1)" onmouseout="showText(1)"
                onclick="alertText(1)">
                <span id="desc1" class="photo-description">
                    첫 번째 이미지 설명
                </span>
            </div>
            <div id="image2" class="photo-frame" onmouseover="hideText(2)" onmouseout="showText(2)"
                onclick="alertText(2)">
                <span id="desc2" class="photo-description">
                    두 번째 이미지 설명
                </span>
            </div>
            <div id="image3" class="photo-frame" onmouseover="hideText(3)" onmouseout="showText(3)"
                onclick="alertText(3)">
                <span id="desc3" class="photo-description">
                    세 번째 이미지 설명
                </span>
            </div>
            <div class="photo-frame">
                <iframe src="https://www.youtube.com/embed/agYZbSt-3LY" frameborder="0"></iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title"></p>
            <p class="f-date">eternal happiness</p>
        </div>
    </div>
</body>

</html>
