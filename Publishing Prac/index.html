<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBLISHING</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="common_box">
    <div>
      <div>

        <div class="container">
          <div class="top">
            <div class="num">01</div>
            <div class="information">통로이미지 접수일자</div>
          </div>
  
          <div class="content">
            <div class="warning">접수일자 및 중요사항을 확인하세요!</div>
            <div class="date">
              <div>
                <p class="check">V</p>
                <p class="reception">접수기간</p>
                <p class="yymmdd">2020년 <span>4월 1일(수) ~ 4월 10일(금)</span></p>
              </div>
              <div>
                <p class="check">V</p>
                <p class="reception">서류접수</p>
                <p class="yymmdd">클립아트코리아 공식 홈페이지에서 접수</p>
              </div>
              <div>
                <p class="check">V</p>
                <p class="reception">합격자발표</p>
                <p class="yymmdd">2020년 5월 1일(금)</p>
              </div>
              <div>
                <p class="check">V</p>
                <p class="reception">필기전형</p>
                <p class="yymmdd">2020년 5월 15일(금)</p>
              </div>
            </div>
          </div>
  
          <div class="alert">
            * 서류에 허위사항을 기재하실 경우 입사 취소 될 수 있습니다.
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
